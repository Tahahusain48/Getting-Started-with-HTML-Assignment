<!-- Q3-Write a HTML program that includes a heading , a paragraph of text, a horizontal line, and a line break. -->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>This is a heading</h1>
        <hr> <!--this tag displays a horizontal line between heading and the paragraph -->
      <p>This is a paragraph</p>
 <p>Lorem ipsum dolor,<br><!-- this is line break withiN  tHe paragraph -->sit amet consectetur adipisicing Expedita, <br><!-- this is a line break within  the paragraph --> HELLO WORLD.</p>
</body>
</html>
